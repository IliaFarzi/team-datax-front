name: datax-deploy-frontend-dev

on:
  push:
    branches:
      - dev
    paths:
      - "src/**"
      - "public/**"
      - ".github/workflows/datax-deploy-frontend-dev.yml"

env:
  IMAGE_NAME: datax-frontend-dev

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify SSH Args
        run: |
          echo "Host starts with: $(echo "${{ secrets.DEV_VPS_HOST }}" | head -c 4)..."
          echo "Username starts with: $(echo "${{ secrets.DEV_VPS_USERNAME }}" | head -c 2)..."
          echo "Key starts with: $(echo "${{ secrets.DEV_VPS_KEY }}" | head -c 20)..."

      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_VPS_HOST }}
          username: ${{ secrets.DEV_VPS_USERNAME }}
          port: 32222
          key: ${{ secrets.DEV_VPS_PRIVATE_KEY }}
          source: "docker-compose-dev.yml"
          target: "/home/datax-frontend-dev"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            PORT=8050
            NODE_ENV=development
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.DEV_BACKEND_URL }}
            FRONTEND_URL=${{ secrets.DEV_FRONTEND_URL }}
          no-cache: true

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_VPS_HOST }}
          username: ${{ secrets.DEV_VPS_USERNAME }}
          port: 32222
          key: ${{ secrets.DEV_VPS_PRIVATE_KEY }}
          script: |
            cd /home/datax-frontend-dev

            # Docker login
            echo "ğŸ” Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin || { echo "ERROR: Docker Hub login failed";  }
            echo "âœ… Docker Hub login successful"

            # Ensure network exists
            echo "ğŸ” Checking network multi-team-dev-deployment_shared-net..."
            docker network inspect multi-team-dev-deployment_shared-net >/dev/null 2>&1 || { echo "WARNING: No network found"; }
            echo "âœ… Network exists or created"

            # Stop and remove old container
            echo "ğŸ” Stopping and removing old container..."
            docker rm -f datax-frontend-dev || { echo "WARNING: No old container to remove"; }
            echo "âœ… Old container removed"

            dangling=$(docker images ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }} -f "dangling=true" -q)
            [ -n "$dangling" ] && docker rmi $dangling
            echo "âœ… dangling images cleaned up"

            # Deploy frontend
            
            # Pull image
            echo "ğŸ” Pulling Docker image..."
            docker compose -f ./docker-compose-dev.yml pull || { echo "ERROR: Failed to pull image";  }
            echo "âœ… Image pulled successfully"

            # Start container
            echo "ğŸ” Starting container..."
            docker compose -f ./docker-compose-dev.yml up -d --no-build || { echo "ERROR: Failed to start container";  }
            echo "âœ… Container started"

            # Wait & Check
            echo "ğŸ” Waiting for container to stabilize..."
            sleep 10
            echo "ğŸ” Checking container status..."
            docker ps -a | grep datax-frontend-dev || { echo "ERROR: Container datax-frontend-dev not running";  }
            echo "âœ… Container is running"
            echo "âœ… Deployment successful! Visit: ${{ secrets.DEV_VPS_URL }}"
